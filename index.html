<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mobile Communication</title>

    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font awssome -->
    <script
      src="https://kit.fontawesome.com/0a60e29555.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h2 class="text-center py-4 fw-bold">
        The Mobile <span class="text-danger">Communication</span>
      </h2>

      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Search Phone"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="loadButton()"
          class="btn btn-outline-success"
          type="button"
          id="search-button"
        >
          Button
        </button>
      </div>
    </header>

    <main class="container mt-5">
      <!-- phone details result  -->

      <div id="phone-detail" class="w-50 mx-auto mb-5"></div>

      <!--phone search result -->
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/mobile.js"></script>
  </body>
</html>
